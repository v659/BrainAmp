<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In — Brain amp</title>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f9fafb;
            --card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }

        * { box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top, #eef2ff, var(--bg));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .container {
            background: var(--card);
            padding: 32px;
            border-radius: 16px;
            width: 360px;
            box-shadow:
                0 10px 25px rgba(0,0,0,0.08),
                0 2px 6px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        label {
            font-size: 13px;
            margin-top: 14px;
            display: block;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            background: var(--primary);
            color: white;
            transition: background 0.15s ease, transform 0.1s ease;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .error {
            color: #dc2626;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .signup-link a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome back</h1>
        <div class="subtitle">Log in to Brain amp</div>

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="you@example.com">

        <label for="username">Username (display name)</label>
        <input type="text" id="username" placeholder="Your display name">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="≥6 characters">

        <button onclick="sendLogin()">Log In</button>

        <div id="error" class="error"></div>

        <div class="signup-link">
            <a href="/signup">Don’t have an account? Sign up</a>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
