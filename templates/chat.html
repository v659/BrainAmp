<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat with AI Tutor</title>

<style>
:root {
    --primary: #2563eb;
    --primary-dark: #1e40af;
    --bg: #f9fafb;
    --card: #ffffff;
    --text-main: #111827;
    --text-muted: #6b7280;
    --border: #e5e7eb;
    --soft: #eef2ff;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    display: flex;
    color: var(--text-main);
}

/* ================= SIDEBAR ================= */

.chat-sidebar {
    width: 300px;
    background: var(--card);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease;
    overflow: hidden;
}

.chat-sidebar.collapsed {
    width: 0;
}

.sidebar-header {
    padding: 20px 18px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.sidebar-header h2 {
    margin: 0;
    font-size: 0.95rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--text-muted);
}

.new-chat-btn {
    padding: 8px 14px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
}

.new-chat-btn:hover {
    background: var(--primary-dark);
}

.chat-list {
    flex: 1;
    overflow-y: auto;
    padding: 14px;
}

/* Chat items */

.chat-item {
    padding: 14px;
    margin-bottom: 10px;
    background: #fafafa;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.15s ease, transform 0.1s ease;
    border: 1px solid transparent;
}

.chat-item:hover {
    background: var(--soft);
}

.chat-item.active {
    background: var(--soft);
    border: 1px solid var(--primary);
}

.chat-item-title {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.chat-item-preview {
    font-size: 12px;
    color: var(--text-muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.chat-item-time {
    font-size: 11px;
    color: var(--text-muted);
    margin-top: 4px;
}

/* Sidebar toggle */

.toggle-sidebar-btn {
    position: absolute;
    left: 300px;
    top: 18px;
    width: 32px;
    height: 32px;
    border-radius: 8px;
    background: var(--primary);
    color: white;
    border: none;
    cursor: pointer;
    z-index: 1000;
    transition: left 0.3s ease;
}

.chat-sidebar.collapsed + .toggle-sidebar-btn {
    left: 10px;
}

/* ================= MAIN ================= */

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}

/* Top bar */

.top-bar {
    padding: 20px 30px;
    background: var(--card);
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-bar h1 {
    margin: 0;
    font-size: 1.4rem;
    letter-spacing: -0.02em;
}

.go-back-btn {
    padding: 10px 18px;
    font-size: 14px;
    cursor: pointer;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 10px;
}

.go-back-btn:hover {
    background: var(--primary-dark);
}

/* Chat canvas */

.chat-interface {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 28px 40px;
    background: linear-gradient(to bottom, #ffffff, #f9fafb);
}

#topics-container {
    flex: 1;
    display: flex;
    flex-direction: column;
}

/* Empty state */

.empty-state {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-muted);
    text-align: center;
}

.empty-state h2 {
    font-size: 1.6rem;
    margin-bottom: 10px;
    color: var(--text-main);
}

.empty-state p {
    font-size: 14px;
}

</style>
</head>

<body>

<!-- Sidebar -->
<div class="chat-sidebar" id="chat-sidebar">
    <div class="sidebar-header">
        <h2>Chats</h2>
        <button class="new-chat-btn" onclick="startNewChat()">+ New</button>
    </div>
    <div class="chat-list" id="chat-list"></div>
</div>

<button class="toggle-sidebar-btn" onclick="toggleChatSidebar()">â˜°</button>

<!-- Main Area -->
<div class="main-content">
    <div class="top-bar">
        <h1>AI Tutor</h1>
        <button class="go-back-btn" onclick="location.href='/dashboard'">Dashboard</button>
    </div>

    <div class="chat-interface">
        <div id="topics-container"></div>

    </div>
</div>

<script src="/static/script.js?v=20260215-3"></script>
<script>
window.onload = function() {
    loadChatTopics();
    loadAllChats();
};
</script>

</body>
</html>
