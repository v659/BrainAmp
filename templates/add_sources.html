<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Sources</title>
    <link rel="stylesheet" href="/static/css/add_sources.css">
</head>
<body>

<div class="card">
    <h2>Allowed Domains</h2>
    <div class="hint">Add domains that the assistant is allowed to browse (domain only).</div>
      <div class="main-content">
        <button class="logout-btn" onclick="window.location.href='/dashboard'">back</button>
      </div>
    <div class="input-row">
        <input id="domain-input" placeholder="example.com">
        <button class="add-btn" onclick="addDomain()">Add</button>
    </div>

    <ul id="domain-list"></ul>
</div>
<script src="/static/script.js?v=20260215-3"></script>
<script>
const token = localStorage.getItem("access_token");
if (!token) window.location.href = "/";

async function loadDomains() {
    const res = await authenticatedFetch("/api/sources");
    const data = await res.json();

    const list = document.getElementById("domain-list");
    list.innerHTML = "";

    if (!data.sources || data.sources.length === 0) {
        list.innerHTML = `<div class="empty">No domains added yet</div>`;
        return;
    }

    data.sources.forEach(src => {
        const li = document.createElement("li");
        li.innerHTML = `
            <span>${src.domain}</span>
            <button class="delete-btn" onclick="deleteDomain('${src.id}')">âœ•</button>
        `;
        list.appendChild(li);
    });
}

async function addDomain() {
    const input = document.getElementById("domain-input");
    const domain = input.value.trim();
    if (!domain) return;

    await authenticatedFetch("/api/sources", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ domain })
    });

    input.value = "";
    loadDomains();
}

async function deleteDomain(id) {
    await authenticatedFetch(`/api/sources/${id}`, { method: "DELETE" });
    loadDomains();
}

loadDomains();
</script>

</body>
</html>
