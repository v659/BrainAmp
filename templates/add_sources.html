<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Sources</title>
    <style>
        :root {
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --primary-hover: #1e40af;
            --danger: #dc2626;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --radius: 10px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            color: var(--text);
        }

        .card {
            width: 100%;
            max-width: 520px;
            background: var(--card-bg);
            padding: 28px;
            border-radius: var(--radius);
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.08),
                0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .hint {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px 14px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            outline: none;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.15s, transform 0.05s;
        }

        button:active {
            transform: translateY(1px);
        }

        .add-btn {
            background: var(--primary);
            color: white;
        }

        .add-btn:hover {
            background: var(--primary-hover);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            border-top: 1px solid var(--border);
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        li span {
            font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        }

        .delete-btn {
            background: transparent;
            color: var(--danger);
            font-size: 16px;
            padding: 6px 10px;
        }

        .delete-btn:hover {
            background: rgba(220, 38, 38, 0.1);
        }

        .empty {
            padding: 16px 0;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Allowed Domains</h2>
    <div class="hint">Add domains that the assistant is allowed to browse (domain only).</div>
      <div class="main-content">
        <button class="logout-btn" onclick="window.location.href='/dashboard'">back</button>
      </div>
    <div class="input-row">
        <input id="domain-input" placeholder="example.com">
        <button class="add-btn" onclick="addDomain()">Add</button>
    </div>

    <ul id="domain-list"></ul>
</div>
<script src="/static/script.js"></script>
<script>
const token = localStorage.getItem("access_token");
if (!token) window.location.href = "/";

async function loadDomains() {
    const res = await fetch("/api/sources", {
        headers: { Authorization: "Bearer " + token }
    });
    const data = await res.json();

    const list = document.getElementById("domain-list");
    list.innerHTML = "";

    if (!data.sources || data.sources.length === 0) {
        list.innerHTML = `<div class="empty">No domains added yet</div>`;
        return;
    }

    data.sources.forEach(src => {
        const li = document.createElement("li");
        li.innerHTML = `
            <span>${src.domain}</span>
            <button class="delete-btn" onclick="deleteDomain('${src.id}')">âœ•</button>
        `;
        list.appendChild(li);
    });
}

async function addDomain() {
    const input = document.getElementById("domain-input");
    const domain = input.value.trim();
    if (!domain) return;

    await fetch("/api/sources", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
        },
        body: JSON.stringify({ domain })
    });

    input.value = "";
    loadDomains();
}

async function deleteDomain(id) {
    await fetch(`/api/sources/${id}`, {
        method: "DELETE",
        headers: { Authorization: "Bearer " + token }
    });
    loadDomains();
}

loadDomains();
</script>

</body>
</html>
