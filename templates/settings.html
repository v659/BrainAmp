<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .go-back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }

        .main-content {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .main-content h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .settings-card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .settings-card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .readonly-field {
            background-color: #f9f9f9;
            color: #666;
            cursor: not-allowed;
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        .btn-save:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .notification {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <button class="go-back-btn" onclick="window.location.href='/dashboard'">‚Üê Dashboard</button>

    <div class="main-content">
        <h1>Settings</h1>

        <div class="settings-card">
            <h2>Profile</h2>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="readonly-field" readonly>
            </div>

            <div class="form-group">
                <label>Display Name</label>
                <input type="text" id="display-name" placeholder="Your name">
            </div>

            <button class="btn-save" onclick="updateProfile()">Save Changes</button>
            <div id="profile-notification" class="notification"></div>
        </div>

        <div class="settings-card">
            <h2>Account</h2>
            <p style="color: #666; margin-bottom: 20px;">More options coming soon.</p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

<script src="/static/script.js"></script>
<script>
    // Load settings when page loads
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof loadSettings === 'function') {
            loadSettings();
        } else {
            console.error('loadSettings function not found');
        }
    });
</script>
</body>
</html>
