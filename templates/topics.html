<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
    <style>
        body {
          margin: 0;
          height: 100vh;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
          background-color: #f4f4f4;
        }

        .go_back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }


      .main-content {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: flex-start;
        padding-top: 20px;
      }

      .main-content h1 {
        margin-top: 0;
        font-size: 2rem;
        text-align: center;
      }

      .preset-action-row {
        width: 86%;
        margin: 0 auto 12px auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .preset-action-label {
        color: #4b5563;
        font-size: 14px;
      }

      .add-preset-btn {
        width: 34px;
        height: 34px;
        border: none;
        border-radius: 999px;
        background: #2563eb;
        color: #fff;
        font-size: 22px;
        line-height: 1;
        cursor: pointer;
      }
    </style>
</head>
<body>
<div class="main-content">
  <h1>Topics</h1>
  <div class="preset-action-row">
    <div class="preset-action-label">Need a new subject preset?</div>
    <button class="add-preset-btn" onclick="addSubjectPreset()">+</button>
  </div>
  <div id="topics-container"></div>
</div>

<script src="/static/script.js?v=20260215-3"></script>
<script>
    get_usersAndtopic("/api/get_topics");
</script>
<button class="go_back-btn" onclick="window.location.href='/dashboard'">Go back to dashboard</button>
</body>
</html>
