<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
    <style>
        body {
          margin: 0;
          height: 100vh;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
          background-color: #f4f4f4;
        }

        .go_back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }


      .main-content {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: flex-start;
        padding-top: 20px;
      }

      .main-content h1 {
        margin-top: 0;
        font-size: 2rem;
        text-align: center;
      }

      .presets-panel {
        width: 80%;
        margin: 0 auto 20px auto;
        background: #fff;
        border-radius: 8px;
        padding: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }

      .preset-input-row {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }

      .preset-input-row input {
        flex: 1;
        padding: 8px;
      }
    </style>
</head>
<body>
<div class="main-content">
  <h1>Topics</h1>
  <div class="presets-panel">
    <strong>Subject presets</strong>
    <div id="subject-preset-list"></div>
    <div class="preset-input-row">
      <input id="new-subject-input" placeholder="Add new subject preset">
      <button onclick="addSubjectPreset()">Add</button>
    </div>
  </div>
  <div id="topics-container"></div>
</div>

<script src="/static/script.js?v=20260215-2"></script>
<script>
    get_usersAndtopic("/api/get_topics");
    loadSubjectPresets();
</script>
<button class="go_back-btn" onclick="window.location.href='/dashboard'">Go back to dashboard</button>
</body>
</html>
